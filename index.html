<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>VideoPoker</title>

  <link rel="stylesheet" type="text/css" media="all" href="main.css">

  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div id="interface-content">
    <!-- TOP CONTAINER -->
    <div id="top-container" class="container">
      <div id="top-left-text-container" class="container">
        <div id="top-left-text" class="text ">WIN!</div>
      </div>
      <div id="pot-icon-container" class="container">
        <div id="pot-icon" class="text ">&#x1F4B0</div>
      </div>
      <div id="pot-score-container" class="container">
        <div id="pot-score-text" class="text ">999</div>
      </div>
      <div id="top-right-text-container" class="container">
        <div id="top-right-text" class="text">LOSE!</div>
      </div>
    </div>

    <!-- CENTER CONTAINER -->
    <div id="center-container">
      <!-- OPPONENT-A -->
      <div id="opponentA-container" class="opponent-container container">
        <div id="opponentA-turn-marker-container" class="opponent-turn-marker-container container">
          <div id="opponentA-turn-marker" class="opponent-turn-marker text">&#x2193</div>
        </div>
        <div id="opponentA-card-1-container" class="opponent-card-1-container container">
          <div id="opponentA-card-1" class="opponent-card card">&#x1F0C2</div>
        </div>
        <div id="opponentA-card-2-container" class="opponent-card-2-container container">
          <div id="opponentA-card-2" class="opponent-card card">&#x1F0C3</div>
        </div>
        <div id="opponentA-score-container" class="opponent-score-container container">
          <div id="opponentA-score" class="opponent-score text">$300</div>
        </div>
        <div id="opponentA-score-marker-container" class="opponent-score-marker-container container">
          <div id="opponentA-score-marker" class="opponent-score-marker text">&#x2190</div>
        </div>
        <div id="opponentA-turn-container" class="opponent-turn-container container">
          <div id="opponentA-turn-text" class="opponent-turn-text element text">RAISE</div>
        </div>
        <div id="opponentA-raise-container" class="opponent-raise-container container">
          <div id="opponentA-raise-text" class="opponent-raise-text text">$999</div>
        </div>
      </div>

     <!-- OPPONENT-B -->
      <div id="opponentB-container" class="opponent-container container">
        <div id="opponentB-turn-marker-container" class="opponent-turn-marker-container container">
          <div id="opponentB-turn-marker" class="opponent-turn-marker text">&#x2193</div>
        </div>
        <div id="opponentB-card-1-container" class="opponent-card-1-container container">
          <div id="opponentB-card-1" class="opponent-card card">&#x1F0C2</div>
        </div>
        <div id="opponentB-card-2-container" class="opponent-card-2-container container">
          <div id="opponentB-card-2" class="opponent-card card">&#x1F0C3</div>
        </div>
        <div id="opponentB-score-container" class="opponent-score-container container">
          <div id="opponentB-score" class="opponent-score text">$300</div>
        </div>
        <div id="opponentB-score-marker-container" class="opponent-score-marker-container container">
          <div id="opponentB-score-marker" class="opponent-score-marker text">&#x2192</div>
        </div>
        <div id="opponentB-turn-container" class="opponent-turn-container container">
          <div id="opponentB-turn-text" class="opponent-turn-text element text">RAISE</div>
        </div>
        <div id="opponentB-raise-container" class="opponent-raise-container container">
          <div id="opponentB-raise-text" class="opponent-raise-text text">$999</div>
        </div>
      </div>

      <!-- TABLE CARDS -->
      <div id="table-cards-container" class="container">
        <div id="table-card-1-container" class="container">
          <div id="table-card-1" class="table-card card">&#x1F0C6</div>
        </div>
        <div id="table-card-2-container" class="container">
          <div id="table-card-2" class="table-card card">&#x1F0C7</div>
        </div>
        <div id="table-card-3-container" class="container">
          <div id="table-card-3" class="table-card card">&#x1F0C8</div>
        </div>
        <div id="table-card-4-container" class="container">
          <div id="table-card-4" class="table-card card">&#x1F0C9</div>
        </div>
        <div id="table-card-5-container" class="container">
          <div id="table-card-5" class="table-card card">&#x1F0CA</div>
        </div>
        <div id="table-card-6-container" class="container">
          <div id="table-card-6" class="table-card card">&#x1F0CB</div>
        </div>
      </div>

      <!-- PLAYER TURN -->
      <div id="player-turn-container" class="container">
        <div id="player-turn" class="text">YOUR TURN</div>
      </div>

      <!-- PLAYER CARDS -->
      <div id="player-cards-container" class="container">
        <div id="player-card-1-container" class="container">
          <div id="player-card-1" class="player-card card">&#x1F0CD</div>
        </div>
        <div id="player-card-2-container" class="container">
          <div id="player-card-2" class="player-card card">&#x1F0CE</div>
        </div>
      </div>
    </div>

    <!-- LOWER CONTAINER -->
    <div id="lower-container" class="container">
      <!-- BUTTONS -->
      <div id="fold-button-container" class="button container">
        <div id="fold-button-text" class="button-text text">FOLD</div>
      </div>
      <div id="call-button-container" class="button container">
        <div id="call-button-text" class="button-text text">CALL</div>
      </div>
      <div id="raise-button-container" class="button container">
        <div id="raise-button" class="button-text text">RAISE</div>
      </div>
      <!-- PLAYER SCORE -->
      <div id="player-score-container" class="container">
        <div id="player-score" class="text">$300</div>
      </div>
      <!-- PLAYER RAISE -->
      <div id="player-raise-container" class="container">
        <div id="raise-arrow-left-container" class="raise-arrow-container container">
          <div id="raise-arrow-left" class="raise-arrow text">&#x2190</div>
        </div>
        <div id="raise-amount-container" class="container">
          <div id="raise-amount" class="text">$10</div>
        </div>
        <div id="raise-arrow-right-container" class="raise-arrow-container container">
          <div id="raise-arrow-right" class="raise-arrow text">&#x2192</div>
        </div>
      </div>
    </div>
  </div>

<script src="build/app.js"></script>

</body>

</html>
